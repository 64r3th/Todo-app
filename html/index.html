<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <script defer src="../javascript/main.js"></script>
</head>
<body>

    <div class="outer">
        <nav class="navbar">
          <!-- navbar not needed but looks cool -->
        </nav>
       
        <div class="container-fluid">
          <div class="row">
            <div class="col-3">
              <div>
                <input type="text" id="newListName">
                <button class="btn btn-primary" onclick="addList()"></button>
              </div>
              <div id="lists"></div>
            </div>
       
            <div class="col-8">
                <h1 id="currentListName"></h1>
                <div id="currentListTasks">

                </div>
                <div>
                  <button class="btn btn-nono" onclick="removeAllCompletedTasks()"></button>
                  <input type="text" id="newTaskName">
                  <button class="btn btn-primary" onclick="addTask(document.getElementById('newTaskName').value)"></button>
                </div>
            </div>
          </div>
        </div>
       </div>

</body>
</html>
